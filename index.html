<style>
  body{
    background-image: url(happybirthday.jpg);
    background-repeat: no-repeat;
    background-position: right top;
    background-attachment: fixed;
    background-size: cover;
  }
</style>
<body>
  <div>
    <audio autoplay loop preload="auto">
      <source src="a.mp3">
    </audio>
  </div>
  <div class="parent">
    <section class="above-fold">
        <div class="wrap-present">
          <div class="present-box" id="present">
            <div class="present">
              <div class="img-wrap" id="present-image">
                
              </div>
            </div>
            <div class="side front"></div>
            <div class="side back"></div>
            <div class="side left"></div>
            <div class="side right"></div>
            <div class="side top">
              <span class="to">
                <span class="name" id="nametag">
                </span>
              </span>
            </div>
            <div class="side bottom"></div>
          </div>
        </div>
        
      </section>
      <div class="v-center"></div>
      <div id="container">
        <div class="book" id="book">
          <div class="first paper">
            <div class="page front contents">
              <div class="intro">
                <h3>Birthday</h3>
                <h2>18/12</h2>
                <h1>2022</h1>
              </div>
            </div>
            <div class="page back"></div>
          </div>
          <div class="second paper">
            <div class="page front contents">
              <div id="vara-container"></div>
            </div>
            <div class="page back"></div>
          </div>
          <div class="third paper">
            <div class="page front contents">
              <div id="vara-container2"></div>
            </div>
            <div class="page back"></div>
          </div>
          <div class="fourth paper">
            <div class="page last front contents">
              <div id="vara-container3"></div>
            </div>
            <div class="fifth paper">
              <div class="page last front contents">
                <div id="vara-container4"></div>
              </div>
            <div class="page back"></div>
          </div>
          <div class="side"></div>
          <div class="bottom"></div>
          <div class="shadow"></div>
        </div>
      </div>
  </div>
</body>
